<!doctype html>
<html lang="en">

{{ partial "head.html" . }}

<body>

    {{ partial "header.html" . }}

    <main class="content-wrapper">
        <div class="content-container">
            <h4>{{ .Params.description }}</h4>
            {{- if not (.Param "disableAnchoredHeadings") }}
            {{- partial "anchored_headings.html" .Content -}}
            {{- else }}{{ .Content }}{{ end }}
        </div>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
